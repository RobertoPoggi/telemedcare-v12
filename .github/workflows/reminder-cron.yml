name: Lead Completion Reminders

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: üìß Invia Reminder Lead Incompleti
        run: |
          echo "üîî Avvio processo reminder..."
          echo "üìÖ Data: $(date -u)"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://telemedcare-v12.pages.dev/api/cron/send-reminders" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "üì® HTTP Status: $HTTP_CODE"
          echo "üìã Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"
          
          if [ "$HTTP_CODE" -eq "200" ]; then
            echo "‚úÖ Reminder inviati con successo!"
            exit 0
          elif [ "$HTTP_CODE" -eq "204" ]; then
            echo "‚ö†Ô∏è Cron disabilitato dalla dashboard (nessuna azione)"
            exit 0
          else
            echo "‚ùå Errore invio reminder: HTTP $HTTP_CODE"
            exit 1
          fi
          
      - name: üìä Log Risultati
        if: always()
        run: |
          echo "========================================="
          echo "REMINDER CRON JOB COMPLETATO"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "========================================="
