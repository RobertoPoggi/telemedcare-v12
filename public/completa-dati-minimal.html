<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa i tuoi dati - eCura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
        }
        .greeting {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .required {
            color: #ef4444;
        }
        .info-section {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .info-section h3 {
            margin: 0 0 10px 0;
            color: #1e40af;
            font-size: 16px;
        }
        .data-item {
            padding: 5px 0;
            color: #1e40af;
            font-size: 14px;
        }
        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: opacity 0.3s;
        }
        .submit-button:hover:not(:disabled) {
            opacity: 0.9;
        }
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }
        .checkbox-wrapper label {
            font-weight: normal;
            font-size: 14px;
        }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success {
            text-align: center;
            padding: 40px;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Completa i tuoi dati</h1>
            <p>Ultimi dettagli per la tua richiesta eCura</p>
        </div>
        
        <div class="content" id="mainContent">
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Caricamento dati in corso...</p>
            </div>
            
            <div id="formContainer" style="display: none;">
                <p class="greeting" id="greeting">Gentile Cliente,</p>
                
                <!-- Rimosso box verde "Dati disponibili" - ridondante -->
                
                <form id="completaForm" onsubmit="submitForm(event)">
                    <div id="missingFieldsContainer"></div>
                    
                    <div class="form-group">
                        <label for="note">Note aggiuntive (facoltativo)</label>
                        <textarea id="note" name="note" rows="3" placeholder="Eventuali richieste o informazioni aggiuntive..."></textarea>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="gdprConsent" name="gdprConsent" value="1" required>
                        <label for="gdprConsent">
                            Accetto l'<a href="/privacy" target="_blank" style="color: #667eea;">informativa sulla privacy</a> <span class="required">*</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button" id="submitBtn">
                        ‚úâÔ∏è Conferma e Invia
                    </button>
                </form>
            </div>
            
            <div id="errorDiv" class="error" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        let leadId = null;
        
        // Estrai leadId dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        leadId = urlParams.get('leadId') || urlParams.get('id');
        
        if (!leadId) {
            showError('Link non valido. Manca l\'ID del lead.');
        } else {
            loadLeadData();
        }
        
        async function loadLeadData() {
            const loadingDiv = document.getElementById('loadingDiv');
            const formContainer = document.getElementById('formContainer');
            
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch(`/api/leads/${leadId}`);
                
                if (!response.ok) {
                    throw new Error('Lead non trovato');
                }
                
                const result = await response.json();
                const lead = result.lead || result;
                
                // Aggiorna greeting
                const greeting = document.getElementById('greeting');
                greeting.textContent = `Gentile ${lead.nomeRichiedente || ''} ${lead.cognomeRichiedente || ''},`;
                
                // Rimosso blocco "Dati disponibili" - ridondante
                
                // Genera campi mancanti divisi per sezione
                const missingContainer = document.getElementById('missingFieldsContainer');
                
                // Sezione Richiedente
                const richiedenteFields = [];
                if (!lead.telefonoRichiedente) {
                    richiedenteFields.push(createField('telefonoRichiedente', 'Telefono', 'tel', '+39 3XX XXX XXXX', true));
                }
                
                // Sezione Assistito
                const assistitoFields = [];
                if (!lead.nomeAssistito) {
                    assistitoFields.push(createField('nomeAssistito', 'Nome Assistito', 'text', 'Nome', true));
                }
                
                if (!lead.cognomeAssistito) {
                    assistitoFields.push(createField('cognomeAssistito', 'Cognome Assistito', 'text', 'Cognome', true));
                }
                
                if (!lead.dataNascitaAssistito) {
                    assistitoFields.push(createField('dataNascitaAssistito', 'Data Nascita Assistito', 'date', '', true));
                }
                
                if (!lead.luogoNascitaAssistito) {
                    assistitoFields.push(createField('luogoNascitaAssistito', 'Luogo Nascita Assistito', 'text', 'Es. Milano', true));
                }
                
                if (!lead.cfAssistito) {
                    assistitoFields.push(createField('cfAssistito', 'Codice Fiscale Assistito', 'text', 'Es. RSSMRA80A01F205K', true));
                }
                
                if (!lead.indirizzoAssistito) {
                    assistitoFields.push(createField('indirizzoAssistito', 'Indirizzo Assistito', 'text', 'Es. Via Roma 123', true));
                }
                
                if (!lead.cittaAssistito) {
                    assistitoFields.push(createField('cittaAssistito', 'Citt√† Assistito', 'text', 'Es. Roma', true));
                }
                
                if (!lead.condizioniSalute) {
                    assistitoFields.push(createTextAreaField('condizioniSalute', 'Condizioni di Salute', 'Descrivi brevemente le condizioni di salute dell\'assistito...', true));
                }
                
                // Costruisci HTML con sezioni divise
                let htmlContent = '';
                
                if (richiedenteFields.length > 0) {
                    htmlContent += `
                        <div style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e2e8f0;">
                            <h3 style="color: #475569; font-size: 18px; margin-bottom: 20px; font-weight: 600;">
                                üìã Dati Richiedente
                            </h3>
                            ${richiedenteFields.join('')}
                        </div>
                    `;
                }
                
                if (assistitoFields.length > 0) {
                    htmlContent += `
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: #475569; font-size: 18px; margin-bottom: 20px; font-weight: 600;">
                                üë§ Dati Assistito
                            </h3>
                            ${assistitoFields.join('')}
                        </div>
                    `;
                }
                
                if (htmlContent === '') {
                    showError('Tutti i dati sono gi√† completi!');
                    return;
                }
                
                missingContainer.innerHTML = htmlContent;
                
                loadingDiv.style.display = 'none';
                formContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Errore caricamento lead:', error);
                showError('Impossibile caricare i dati. Verifica il link o contattaci a info@telemedcare.it');
            }
        }
        
        function createField(name, label, type, placeholder, required) {
            const req = required ? '<span class="required">*</span>' : '';
            const reqAttr = required ? 'required' : '';
            
            // Campo data personalizzato con 3 input separati e auto-focus
            if (type === 'date') {
                return `
                    <div class="form-group">
                        <label for="${name}">${label} ${req}</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="${name}_giorno" name="${name}_giorno" maxlength="2" placeholder="GG"
                                style="width: 33%; text-align: center;" 
                                onkeyup="autoFocusData(event, '${name}_mese', 2); updateDateField('${name}')" 
                                pattern="[0-9]*" inputmode="numeric" ${reqAttr}>
                            <input type="text" id="${name}_mese" name="${name}_mese" maxlength="2" placeholder="MM"
                                style="width: 33%; text-align: center;" 
                                onkeyup="autoFocusData(event, '${name}_anno', 2); updateDateField('${name}')" 
                                pattern="[0-9]*" inputmode="numeric" ${reqAttr}>
                            <input type="text" id="${name}_anno" name="${name}_anno" maxlength="4" placeholder="AAAA"
                                style="width: 33%; text-align: center;" 
                                onkeyup="updateDateField('${name}')" 
                                pattern="[0-9]*" inputmode="numeric" ${reqAttr}>
                        </div>
                        <input type="hidden" id="${name}" name="${name}">
                    </div>
                `;
            }
            
            return `
                <div class="form-group">
                    <label for="${name}">${label} ${req}</label>
                    <input type="${type}" id="${name}" name="${name}" placeholder="${placeholder}" ${reqAttr}>
                </div>
            `;
        }
        
        function createTextAreaField(name, label, placeholder, required) {
            const req = required ? '<span class="required">*</span>' : '';
            const reqAttr = required ? 'required' : '';
            
            return `
                <div class="form-group">
                    <label for="${name}">${label} ${req}</label>
                    <textarea id="${name}" name="${name}" placeholder="${placeholder}" rows="4" ${reqAttr}></textarea>
                </div>
            `;
        }
        
        async function submitForm(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            submitBtn.textContent = '‚è≥ Invio in corso...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/leads/${leadId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showSuccess();
                } else {
                    throw new Error('Errore invio dati');
                }
                
            } catch (error) {
                console.error('Errore submit:', error);
                submitBtn.textContent = '‚úâÔ∏è Conferma e Invia';
                submitBtn.disabled = false;
                showError('Errore invio dati. Riprova o contattaci a info@telemedcare.it');
            }
        }
        
        function showError(message) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('formContainer').style.display = 'none';
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess() {
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="success">
                    <div class="success-icon">‚úÖ</div>
                    <h2 style="color: #10b981; margin: 0 0 10px 0;">Dati salvati con successo!</h2>
                    <p style="color: #64748b; margin: 10px 0;">Grazie per aver completato i tuoi dati.</p>
                    <p style="color: #64748b;">Il nostro team ti contatter√† presto per finalizzare la tua richiesta.</p>
                    <a href="https://telemedcare.it" class="submit-button" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                        Torna al sito
                    </a>
                </div>
            `;
        }
        
        // Auto-focus tra campi data (giorno ‚Üí mese ‚Üí anno)
        function autoFocusData(event, nextFieldId, maxLength) {
            const input = event.target;
            const value = input.value;
            
            // Permetti solo numeri
            input.value = value.replace(/[^0-9]/g, '');
            
            // Se raggiunge la lunghezza massima, passa al campo successivo
            if (input.value.length >= maxLength && nextFieldId) {
                document.getElementById(nextFieldId).focus();
            }
        }
        
        // Aggiorna il campo hidden con formato YYYY-MM-DD
        function updateDateField(fieldName) {
            const giorno = document.getElementById(fieldName + '_giorno')?.value.padStart(2, '0') || '';
            const mese = document.getElementById(fieldName + '_mese')?.value.padStart(2, '0') || '';
            const anno = document.getElementById(fieldName + '_anno')?.value || '';
            
            if (giorno && mese && anno && anno.length === 4) {
                const dataISO = `${anno}-${mese}-${giorno}`;
                const hiddenField = document.getElementById(fieldName);
                if (hiddenField) {
                    hiddenField.value = dataISO;
                }
            }
        }
    </script>
</body>
</html>
