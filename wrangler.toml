# ============================================================================
# CLOUDFLARE PAGES CONFIGURATION
# ============================================================================
name = "telemedcare-v12"
pages_build_output_dir = "dist"
compatibility_date = "2025-10-06"

# Environment Variables
[vars]
EMAIL_FROM = "info@telemedcare.it"
EMAIL_TO_INFO = "info@telemedcare.it"
ENVIRONMENT = "production"
HUBSPOT_PORTAL_ID = "145726645"

# ============================================================================
# D1 DATABASE BINDINGS
# ============================================================================
# ⚠️ IMPORTANTE: Cloudflare Pages usa .pages.yaml per i bindings D1
# Questo file wrangler.toml è utilizzato solo da wrangler CLI per sviluppo locale
# I bindings production/preview sono gestiti da .pages.yaml
# ============================================================================

# Binding per sviluppo locale (wrangler pages dev)
[[d1_databases]]
binding = "DB"
database_name = "telemedcare-leads"
database_id = "e49ad96c-a4c7-4d3e-b2b9-4f3e8a1c5d7f"

# ============================================================================
# ENVIRONMENTS
# ============================================================================

[env.production]
[env.production.vars]
ENVIRONMENT = "production"
HUBSPOT_PORTAL_ID = "145726645"

[env.preview]
[env.preview.vars]
ENVIRONMENT = "preview"
HUBSPOT_PORTAL_ID = "145726645"
