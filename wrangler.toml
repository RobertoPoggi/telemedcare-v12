# ⚠️ IMPORTANTE: Questo progetto usa SOLO Cloudflare Pages
# NON fare deploy con: wrangler deploy (crea Workers indesiderati!)
# USA SOLO: git push origin main (auto-deploy Pages via GitHub)
#
# URL UFFICIALE: https://telemedcare-v12.pages.dev/
#
# Questo file wrangler.toml serve SOLO per configurare Pages,
# NON per deploy Workers!

# Configurazione necessaria per Cloudflare Pages
name = "telemedcare-v12-pages"
compatibility_date = "2025-10-06"

# Environment Variables (non-sensitive)
[vars]
EMAIL_FROM = "info@telemedcare.it"
EMAIL_TO_INFO = "info@telemedcare.it"
