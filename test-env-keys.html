<!DOCTYPE html>
<html>
<head><title>Test API Keys</title></head>
<body>
  <h1>Test Environment Variables</h1>
  <button onclick="testKeys()">Verifica API Keys</button>
  <pre id="result"></pre>
  
  <script>
    async function testKeys() {
      const result = document.getElementById('result');
      result.innerHTML = 'Testing...';
      
      // Call an endpoint that logs the keys (masked)
      const response = await fetch('https://telemedcare-v12.pages.dev/api/settings');
      const data = await response.json();
      
      result.innerHTML = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
